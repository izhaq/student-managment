<div class="student-table-row-view-container">
  <div class="cell">
    <div>{{student.fname}}</div>
  </div>
  <div class="cell">
    <div>{{student.lname}}</div>
  </div>
  <div class="cell">
    <input class="score-input" type="text" [disabled]="student.isDisable" [(ngModel)]="student.grade" (ngModelChange)="updateStudentScore($event)">
  </div>
</div>
