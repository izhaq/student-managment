<div class="student-table-row-view-container"

     [ngClass]="{'low-grade': student.grade <= '45', 'selected-row': selectedRow === student.fname}">
  <div class="cell">
    <div>{{student.fname}}</div>
  </div>
  <div class="cell">
    <div>{{student.lname}}</div>
  </div>
  <div class="cell">
    <input class="score-input" type="text" [value]="student.grade">
  </div>
</div>
